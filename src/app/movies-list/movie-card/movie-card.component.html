<div class="card border-0">
  <a [routerLink]="['/movie', movie.id]">
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
      class="card-img-top object-fit-contain w-100 rounded-4"
      [alt]="movie.title"
      style="border-top-left-radius: 10px; border-top-right-radius: 10px"
    />
  </a>

  <div class="card-body text-center">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <a [routerLink]="['/movie', movie.id]" class="text-decoration-none">
          <h5
            class="card-title text-start fw-bold text-black"
            title="{{ movie.title }}"
          >
            {{ movie.title }}
          </h5>
        </a>
        <p class="text-muted mb-2 text-start">
          {{ movie.release_date | date : "MMM d, yyyy" }}
        </p>
      </div>

      <!-- TODO: Add the logic of the colors to the button -->
      <button class="btn border-0 p-0" (click)="toggleWishlist()">
        @if (isWishlisted) {
        <i class="bi bi-heart-fill text-warning fs-4"></i>
        } @else {
        <i class="bi bi-heart text-black fs-4"></i>
        }
      </button>
    </div>
  </div>
</div>
